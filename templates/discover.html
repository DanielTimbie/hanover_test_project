<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover - Perplexity Clone</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="sidebar">
        <img src="/static/images/logo.png" alt="Logo" class="logo-icon">
        <div class="nav-items">
            <a href="/" class="nav-item">
                <img src="/static/images/search.png" alt="Search" class="nav-icon">
                Home
            </a>
            <a href="/discover" class="nav-item active">
                <img src="/static/images/discover.png" alt="Discover" class="nav-icon">
                Discover
            </a>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <div class="discover-header">
                <h1>Discover</h1>
                <p>Explore these fascinating topics</p>
            </div>
            <div class="topics-grid">
                {% for topic in topics %}
                <div class="topic-card">
                    <div class="topic-icon">
                        {% if topic == "Cloud Computing" %}
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon"><path d="M12 3c-4.97 0-9 4.03-9 9 0 3.92 2.51 7.24 6 8.47V22h2v-1.53c.98-.34 1.88-.89 2.65-1.62l-1.42-1.42C11.26 18.38 10.16 19 9 19c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6c0 1.16-.62 2.26-1.57 3.23l1.42 1.42c.73-.77 1.28-1.67 1.62-2.65H22v-2c0-4.97-4.03-9-9-9z"/></svg>
                        {% elif topic == "Biotechnology" %}
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon"><path d="M19 3h-4.18C14.25 1.44 12.53 0 11 0S7.75 1.44 7.18 3H3c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-8-1c.83 0 1.5.67 1.5 1.5S11.83 5 11 5s-1.5-.67-1.5-1.5S10.17 2 11 2zm6 18H7c-.55 0-1-.45-1-1V6c0-.55.45-1 1-1h10c.55 0 1 .45 1 1v13c0 .55-.45 1-1 1z"/></svg>
                        {% else %}
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
                        {% endif %}
                    </div>
                    <div class="topic-content">
                        <h3>{{ topic }}</h3>
                        <p>Explore this topic â†’</p>
                    </div>
                    <a href="/?query={{ topic }}" class="topic-link" aria-label="Explore {{ topic }}"></a>
                </div>
                {% endfor %}
            </div>
            <div class="refresh-topics">
                <a href="/discover" class="refresh-button">Show me different topics</a>
            </div>
        </div>
    </div>
</body>
</html>
