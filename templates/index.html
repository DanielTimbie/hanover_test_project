<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perplexity Clone</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="sidebar">
        <img src="/static/images/logo.png" alt="Logo" class="logo-icon">
        <div class="nav-items">
            <a href="/" class="nav-item active">
                <img src="/static/images/search.png" alt="Search" class="nav-icon">
                Home
            </a>
            <a href="/discover" class="nav-item">
                <img src="/static/images/discover.png" alt="Discover" class="nav-icon">
                Discover
            </a>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <div class="search-container">
                <form class="search-form" id="searchForm">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="queryInput" 
                        placeholder="Ask anything..."
                        required
                    >
                    <button type="submit" class="search-button" id="searchButton">
                        Search
                    </button>
                </form>
                <div class="loading" id="loading" style="display: none;">
                    Searching and generating AI response...
                </div>
            </div>
            
            <div class="results" id="results">
                <div class="query-display" id="queryDisplay"></div>
                <div class="answer" id="answer"></div>
                <div class="sources">
                    <h3>Sources</h3>
                    <div id="sourcesList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
