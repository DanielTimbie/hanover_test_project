<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perplexity Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .search-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-color: #667eea;
        }
        
        .search-button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .search-button:hover {
            transform: translateY(-2px);
        }
        
        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .results {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: none;
        }
        
        .query-display {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .answer {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 2rem;
            white-space: pre-wrap;
        }
        
        .sources {
            border-top: 1px solid #e1e5e9;
            padding-top: 1.5rem;
        }
        
        .sources h3 {
            color: #666;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        
        .source-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .source-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .source-snippet {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }
        
        .source-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.8rem;
        }
        
        .source-link:hover {
            text-decoration: underline;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Perplexity Clone</h1>
            <p>Ask anything and get AI-powered answers with citations</p>
        </div>
        
        <div class="search-container">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="queryInput" 
                    placeholder="Ask me anything..."
                    required
                >
                <button type="submit" class="search-button" id="searchButton">
                    Search
                </button>
            </form>
            <div class="loading" id="loading" style="display: none;">
                Searching and generating AI response...
            </div>
        </div>
        
        <div class="results" id="results">
            <div class="query-display" id="queryDisplay"></div>
            <div class="answer" id="answer"></div>
            <div class="sources">
                <h3>Sources</h3>
                <div id="sourcesList"></div>
            </div>
        </div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const queryInput = document.getElementById('queryInput');
        const searchButton = document.getElementById('searchButton');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const queryDisplay = document.getElementById('queryDisplay');
        const answer = document.getElementById('answer');
        const sourcesList = document.getElementById('sourcesList');

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const query = queryInput.value.trim();
            if (!query) return;
            
            // Show loading state
            searchButton.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';
            
            try {
                const formData = new FormData();
                formData.append('query', query);
                
                const response = await fetch('/search', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Display results
                queryDisplay.textContent = `"${data.query}"`;
                answer.textContent = data.answer;
                
                // Display sources
                sourcesList.innerHTML = '';
                data.sources.forEach((source, index) => {
                    const sourceDiv = document.createElement('div');
                    sourceDiv.className = 'source-item';
                    sourceDiv.innerHTML = `
                        <div class="source-title">${source.title}</div>
                        <div class="source-snippet">${source.snippet}</div>
                        <a href="${source.link}" target="_blank" class="source-link">${source.link}</a>
                    `;
                    sourcesList.appendChild(sourceDiv);
                });
                
                results.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                results.innerHTML = '<div class="error">An error occurred while processing your request. Please try again.</div>';
                results.style.display = 'block';
            } finally {
                // Hide loading state
                searchButton.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
